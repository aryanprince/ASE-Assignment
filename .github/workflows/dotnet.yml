name: CI Workflow with GitHub Actions

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Restore NuGet packages
      run: nuget restore ASE-Assignment-Solution.sln
      
    - name: Build the Solution
      run: msbuild ASE-Assignment-Solution.sln

    - name: Deploy solution
      run: msbuild ASE-Assignment-Solution.sln /p:DeployOnBuild=true
